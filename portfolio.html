<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Portfolio by Gabe</title>

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <header class='heading'>
    <!-- position context within the header -->
    <div class='heading-content-position'>
      <!-- name on the left -->
      <div class='heading-name'>
        <strong>Gabe Pettus</strong>
      </div>

      <!-- container for each menu element used to push right-->
      <div class='heading-menu'>
       <a href="./index.html">About</a>
       <a href="./contact.html"  class='menuSeperator'>Contact</a>
       <a href="./portfolio.html" class='menuSeperator'>Portfolio</a>
      </div>
    </div>
  </header>

  <!-- container for each menu element used to push right-->
  <div class='container'>
    <h1>Portfolio</h1>
    <section id="details">
      <!-- repeat for each product -->
      <div class="product">
        <div class="product-label">8210 CR 140</div>
        <img src="assets/images/20190516_082521.jpg" alt="Image of mountains in Chaffee County" class="image-formatter">
      </div>

      <div class="product">
        <div class="product-label">Bear Lake</div>
        <img src="assets/images/actualbearLakeRMNP.jpg" alt="Image of Bear lake in Rocky Mountain National park frozen over, wind sweep and very cold." class="image-formatter">
      </div>

      <div class="product">
        <div class="product-label">RMNP</div>
        <img src="assets/images/bearLakeRMNP.jpg" alt="Image looking off of slope on climb to bear lake." class="image-formatter">
      </div>
      <div class="product">
        <div class="product-label">CR 140 Patio View</div>
        <img src="assets/images/cr104view2.jpg" alt="View from back pourch of house on County Road 140." class="image-formatter">
      </div>
      <div class="product">
        <div class="product-label">CR 140 Side View</div>
        <img src="assets/images/cr140view.jpg" alt="View from side yard of house on County Road 140. Upside down." class="image-formatter">
      </div>
      <div class="product">
        <div class="product-label">River House</div>
        <img src="assets/images/riverHouseView2.jpg" alt="View from river house (a Superfund site)." class="image-formatter">
      </div>
      <div class="product">
        <div class="product-label">Flowers at LL </div>
        <img src="assets/images/lostLakeDecent.jpg" alt="Flowers coming down from lost lake." class="image-formatter">
      </div>
    </section>
  </div> 

  <footer class="footer">
    <div class="footer-text">An original Website by Me</div>
  </footer>
</body>

</html>
